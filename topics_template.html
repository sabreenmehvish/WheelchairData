<!DOCTYPE html>
<html lang="en">
<head>
    <title>Topics</title>
</head>
<body>
	<h3>Topics for {{values['job_name']}}</h3>
    
    {% for topic in values['topics_list'] %}
		<h1>Topic {{loop.index}}</h1>
		<ul id="terms_list">
			{% for term in topic['terms']%}
				<li>{{term}}</li>
			{% endfor %}
		</ul>
    {% endfor %}
</body>
</html>
